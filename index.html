<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title> Ruban's Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <table class="calculator">
    <tr>
      <td colspan="3"> <input class="text" type="text" id="result" /> </td>
      <td> <input type="button" value="C" onclick="cleardisp()" id="btn" /> </td>
      <td> <a href="index.html"><input type="button" value="AC" onclick="a" id="btn" /></a> </td>
    </tr>
    <tr>
      <td> <input type="button" value="1" onclick="displaynum('1')" /> </td>
      <td> <input type="button" value="2" onclick="displaynum('2')" /> </td>
      <td> <input type="button" value="3" onclick="displaynum('3')" /> </td>
      <td colspan="2"> <input type="button" value="/" onclick="displaynum('/')" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="4" onclick="displaynum('4')" /> </td>
      <td> <input type="button" value="5" onclick="displaynum('5')" /> </td>
      <td> <input type="button" value="6" onclick="displaynum('6')" /> </td>
      <td colspan="2"> <input type="button" value="-" onclick="displaynum('-')" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="7" onclick="displaynum('7')" /> </td>
      <td> <input type="button" value="8" onclick="displaynum('8')" /> </td>
      <td> <input type="button" value="9" onclick="displaynum('9')" /> </td>
      <td colspan="2"> <input type="button" value="+" onclick="displaynum('+')" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="." onclick="displaynum('.')" /> </td>
      <td> <input type="button" value="0" onclick="displaynum('0')" /> </td>
      <!-- calculate() function evaluate the mathematical expression -->
      <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
      <td colspan="2"> <input type="button" value="*" onclick="displaynum('*')" /> </td>
    </tr>
  </table>


  <script type="text/javascript">
    function cleardisp() {
      document.getElementById("result").value = "";
    }


    function displaynum(value) {
      document.getElementById("result").value += value;
    }

    function calculate() {
      var p = document.getElementById("result").value;
      var q = eval(p);
      document.getElementById("result").value = q;
    }
  </script>
</body>

</html>
